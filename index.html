<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list web</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
        <style> 
        body { font-family: Arial, sans-serif; margin: 30px; }
        label { display: inside; margin-top: 10px; }
        input {
            padding: 8px;
            width: 250px;
            margin-top: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background: #f2f2f2;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
        <h1 class="text-3xl font-bold">To-do List</h1>
        <p class="text-center">This is a to-do list project, have a nice day!</p>
        
        <!-- input todo -->
        <div class="input-group p-3"> 
            <input type="text" id="todoInput" placeholder="add todo...">
            <input type="date" id="dateInput">
            <button onclick="addTodo()">+</button>
        </div>
            
        <!-- filter box -->
        <label class="p-4 mb-6" for="filterSelect">Filter berdasarkan deadline:</label>
        <select id="filterSelect" onchange="renderTasks()">
        <option value="all">Semua</option>
        <option value="today">Hari ini</option>
        <option value="tomorrow">Besok</option>
        <option value="overdue">Terlambat</option>
        <option value="upcoming">Mendatang</option>
        </select>

        <!-- display list -->
         <div class="task-box" id="todoList">
            <ul id="todoList"></ul>
  
        </div>

    </div>
    
    <script src="script.js"></script>

</body>
</html>
